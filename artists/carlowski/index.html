      <script>
        function countdown(id){
          var date=new Date('2017','8','18','00','00','00')
          var today=new Date()
          var days=0
          var hours=0
          var minutes=0
          var seconds=0
          if (date>today){
            var difference=(date.getTime()-today.getTime())/1000
            days=Math.floor(difference/86400)
            difference=difference-(86400*days)
          hours=Math.floor(difference/3600)
          difference=difference-(3600*hours)
          minutes=Math.floor(difference/60)
          difference=difference-(60*minutes)
          seconds=Math.floor(difference)
          document.getElementById(id).innerHTML= days + ' Days, ' + hours + ' Hours, ' + minutes + ' Mins, ' + seconds + ' Secs '
          if (days>0 || hours>0 || minutes>0 || seconds>0){
            setTimeout("countdown(\"" + id + "\")",1000)
          }
      }
      else{
          document.getElementById('remaining').innerHTML= days + ' Days, ' + hours + ' Hours, ' + minutes + ' Mins, ' + seconds + ' Secs '
        }
      }
      </script>
